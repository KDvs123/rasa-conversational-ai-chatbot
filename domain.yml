version: "3.1"

intents:
  - greet
  - goodbye
  - ask_question
  - out_of_scope

responses:
  utter_greet:
    - text: "Hi! How can I help you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_out_of_scope:
    - text: "I'm not sure how to help with that. Can you ask something else?"

actions:
  - action_answer_question
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
