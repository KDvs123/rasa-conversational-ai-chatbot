version: "3.1"

# data/nlu.yml

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a great day
    - see you soon

- intent: ask_question
  examples: |
    - How does WorkHub24 determine the priority level of a support ticket?
    - What is the process for escalating a support ticket?
    - How can I check the status of my support ticket?
    - What are the different support channels available?

- intent: out_of_scope
  examples: |
    - I want to order a pizza
    - Tell me a joke
    - What's the weather like today?
